<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div class="update-form">
  <h3>Update User</h3>
  <form th:action="@{/users/update}" method="post" th:object="${user}">
    <input type="hidden" name="id" th:value="${user.id}">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:value="${user.name}" placeholder="Enter name" required>
    </div>
    <br/>
    <div>
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" th:value="${user.surname}" placeholder="Enter surname" required>
    </div>
    <br/>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" th:value="${user.age}" placeholder="Enter age" required>
    </div>
    <br/>
    <button type="submit">Update User</button>
  </form>
</div>
</body>
</html>
